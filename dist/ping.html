    <main id="work">
        <h1 class="large-heading">
             ping<span class="text-secondary"> Me</span>
        </h1>
        <h2 class="small-heading">
            This is how you can give Your Message.....
        </h2>
       
        <div>
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m17!1m8!1m3!1d218.59126871132335!2d85.27250942593801!3d26.763520431234962!3m2!1i1024!2i768!4f13.1!4m6!3e6!4m0!4m3!3m2!1d26.763441!2d85.272449!5e1!3m2!1sen!2snp!4v1610379917733!5m2!1sen!2snp" width="100%" height="100%" frameborder="0"  allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        <div class="form">
            <h2>Your <span class="text-secondary">Details</span></h2>
            <form action="">
                <div class="f-name">
                <label for="fname"><span class="text-secondary">First name:</span></label>
                <input type="text" id="fname" name="fname"><br><br>
                 </div>
                 <div class="l-name">
                <label for="lname"><span class="text-secondary">Last name:</span></label>
                <input type="text" id="lname" name="lname"><br><br>
                </div>
                <div class="address">
                <label for="address"><span class="text-secondary">Address:</span></label>
                <input type="text" id="address" name="address"><br><br>
                </div>
                <div class="e-mail">
                <label for="email"><span class="text-secondary">Email:</span></label>
                <input type="email" id="mail" name="emailid"><br><br>
                </div>
                <div class="number">
                <label for="number"><span class="text-secondary">Phone Number:</span></label>
                <input type="number" id="number" name="phonenumber"><br><br>
                </div>
                <div class="message">
                <label for="message"><span class="text-secondary">Your Message:</span></label>
                 <input type="text" name="message" id="message" ><br><br>
                </div>
                <input  type="submit" value="Submit">
        
            </form>
          </div>
        </div>
